{% extends "base_generic.html" %}

{% block content %}
  <h1>Author: {{ author }}</h1>
  <p><small>{{ author.get_age_range }}</small></p>

  <h2>Books</h2>

  {% for copy in author.book_set.all %}
    <div>
      <h3><a href="{{ copy.get_absolute_url }}">{{ copy.title }}</a></h3>
      <p>{{ copy.summary }}</p>
    </div>
  {% empty %}
    <p>No books added</p>
  {% endfor %}
{% endblock %}
